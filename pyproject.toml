[tool.poetry]
name = "iot_inspector_client"
version = "0.1.1"
description = "IoT Inspector API client"
homepage = "https://www.iot-inspector.com/"
authors = ["IoT Inspector <support@iot-inspector.com>"]
license = "MIT"
readme = "README.md"
keywords = ["iot", "security", "firmware", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Security"]

[tool.poetry.urls]
"GitHub" = "https://github.com/IoT-Inspector/python-client"
"Bug Tracker" = "https://github.com/IoT-Inspector/python-client/issues"

[tool.poetry.dependencies]
python = "^3.6.1"
httpx = "^0.17.0"
pydantic = "^1.8.1"
Authlib = "^0.15.3"
importlib-resources = "^5.1.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
